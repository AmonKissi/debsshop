<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        function refreshImage() {
            const img = document.getElementById('refreshingImage');
            img.src = '/coco.png' + new Date().getTime();
        }

        // Refresh the image every 10 seconds
        setInterval(refreshImage, 10000);
    </script>
</head>
<body>

    <h1>Image Refresh Every 10 Seconds</h1>
    <img id="refreshingImage" src="path_to_your_image.jpg" alt="Refreshing Image">

</body>
</html>
