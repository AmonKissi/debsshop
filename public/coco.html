<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #countdown {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <script>
        let countdown = 10; // Start countdown from 10 seconds

        function refreshImage() {
            const img = document.getElementById('refreshingImage');
            img.src = './coco.png' + new Date().getTime();
        }

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerHTML = "Next refresh in " + countdown + " seconds";
            
            // Decrease the countdown
            countdown--;

            if (countdown < 0) {
                // Reset countdown to 10 when it reaches 0 and refresh the image
                countdown = 10;
                refreshImage();
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>

    <h1>Image Refresh Every 10 Seconds</h1>
    <img id="refreshingImage" src="path_to_your_image.jpg" alt="Refreshing Image">
    <div id="countdown">Next refresh in 10 seconds</div>

</body>
</html>
