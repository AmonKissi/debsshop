<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Form</title>
    <style>
        /* Optional: Ensure the body and html take full height to prevent scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <div style="position:fixed;top:0px;left:0px;right:0px;bottom:0px;">
        <div data-fillout-id="jvLgW1bc8Qus" 
             data-fillout-embed-type="fullscreen" 
             style="width:100%;height:100%;" 
             data-fillout-inherit-parameters>
        </div>
        <script src="https://server.fillout.com/embed/v1/"></script>
    </div>
</body>
</html>
